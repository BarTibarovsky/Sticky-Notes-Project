<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/TaskBoard.css" />
    <style type="text/css" media="screen, print">
        @font-face {
            font-family: "sf-pro-display";
            src: url("Fonts/sf-pro-display-cufonfonts/SFPRODISPLAYREGULAR.OTF");
        }

        body {
            font-family: "sf-pro-display", serif
        }
    </style>

    <title>My Task Board</title>
</head>

<body id="bodyStyle">
    <div class="container formStyle">
        <div class="row">
            <div class="main-header">
                <h1>My Task Board</h1>
            </div>
        </div>
        <div class="row">
            <form id="addNoteForm" class="row g-3">
                <div class="row center formDateTime">
                    <div class="form-group col-lg-3">
                        <label for="noteDate"><span class="far fa-calendar-times"></span>Due Date</label>
                        <input type="date" class="form-control" id="noteDate" placeholder="Enter date">

                    </div>
                    <div class="form-group col-lg-3">
                        <label for="noteTime"><span class="far fa-clock"></span>Set Time</label>
                        <input type="time" class="form-control" id="noteTime" placeholder="Enter time">
                    </div>
                </div>
                <div class="row col-lg-11 mt-4">
                    <div class="input-group center">
                        <textarea id="noteDescription" class="form-control" aria-label="Note Description"
                            placeholder="Note Description"></textarea>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="center">
                    <button id="addButton" class="btn btn-outline-success col-lg-3 m-3">Add New
                        Note</button>
                    <button id="clearButton" class="btn btn-outline-danger col-lg-3 m-3">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <div id="notesContainer" class="row col-lg-11 mt-4"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script src="../Project1- Task Board/js/NoteUI.js"></script>
    <script src="../Project1- Task Board/js/TaskBoardIndex.js"></script>

</body>

</html>
